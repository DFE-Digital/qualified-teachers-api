name: Build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Build
      run: dotnet build --configuration Release

    - name: Test
      run: dotnet test --configuration Release --no-build --logger trx

    - name: Test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Unit tests
        path: "**/*.trx"
        reporter: dotnet-trx